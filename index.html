<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>ITVDN</title>
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/formForgot.css" rel="stylesheet">
    <link href="styles/formCreate.css" rel="stylesheet">

    <link href="./styles/responsive/main.css" rel="stylesheet">
    <link href="styles/responsive/formForgot.css" rel="stylesheet">
    <link href="styles/responsive/formCreate.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="blockForForms">
        <form action="https://github.com/Korneliia08" class="formLogIn" name="formLogIn">
            <h1 class="titleForm">Member Login</h1>
            <input class="styleInput" name="emailInput" pattern="((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])"
                   placeholder="E-mail"
                   required type="email">
            <input class="passwordInput" name="passwordInput" placeholder="Password" required type="password">
            <a class="aForgotEmailPassword" href="#">Forgot Your e-mail or password?</a>
            <a class="aCreateAccount" href="#">Create Your account</a>
            <input class="inputSubmit" type="submit" value="Log In">
        </form>
        <form class="formForgot" name="formForgot">
            <h1 class="titleForm">Change password</h1>
            <input class="styleInput" pattern="((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])" placeholder="E-mail"
                   required
                   type="email">
            <input class="passwordInput" name="inputNewPassword" placeholder="Enter new password" required
                   type="password">
            <input class="passwordInput" name="inputConfirmPassword" placeholder="Confirm password" required
                   type="password">
            <input class="inputSubmit" type="submit" value="Change">
            <a class="titleClose" href="#">Close</a>
        </form>
        <form class="formCreate" name="formCreateNewAccount">
            <h1 class="titleForm">Create Your account</h1>
            <input class="styleInput" placeholder="Name"
                   required
                   type="text">
            <input class="styleInput" pattern="((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])" placeholder="E-mail"
                   required
                   type="email">
            <input class="passwordInput" name="inputNewPassword" placeholder="Enter password" required
                   type="password">
            <input class="passwordInput" name="inputConfirmPassword" placeholder="Confirm password" required
                   type="password">
            <input class="inputSubmit" type="submit" value="Create">
            <a class="titleClose" href="#">Close</a>
        </form>
    </div>
    <h5 class="titleMadeByKorneliia">Made By &copyKorneliia</h5>
</main>
<script src="scripts/main.js"></script>
</body>
</html>
